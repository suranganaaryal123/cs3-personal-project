<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-phone-alt"></i> Phone Number Validator</h1>
        <form action="/validate" method="post">
            <div class="input-group">
                <select name="country_code" id="country_code">
                    <option value="">Select country</option>
                    {% for country_code, country_name in country_list.items() %}
                    <option value="{{ country_code }}">{{ country_name }}</option>
                    {% endfor %}
                </select>
                <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required>
                <button type="submit"><i class="fas fa-check"></i> Validate</button>
            </div>
        </form>
        {% if result is not none %}
        <div class="result {{ 'invalid' if 'Invalid' in result else 'valid' }}">
            <p>{{ result }}</p>
            {% if carrier_name %}
            <p>Carrier: {{ carrier_name }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
